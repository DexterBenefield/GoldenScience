<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='post_style.css') }}">
    <meta charset="UTF-8">
</head>
    <style>
        .star-rating {
            direction: rtl;
            display: inline-block;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            color: #bbb;
            font-size: 18px;
            padding: 0;
            cursor: pointer;
        }
        .star-rating input:checked ~ label,
        .star-rating input:hover ~ label {
            color: #f2b600;
        }
    </style>
</head>
<body>

{% for review in reviews %}
    <div>
        <p>{{ review.content }}</p>
        <div class="star-rating">
            {% for star in range(5, 0, -1) %}
                <input type="radio" name="rating-{{ review.id }}" value="{{ star }}" {% if review.rating == star %}checked{% endif %}><label>â˜…</label>
            {% endfor %}
        </div>
    </div>
{% endfor %}

</body>
</html>
