<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='homepage.css') }}">
</head>
<body>
    <header class="site-header">
        <h1>Welcome to SoundCheck!</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="/account">Account</a></li>
                <li><a href="/logout">Log Out</a></li>
                
            </ul>
        </nav>
    </header>

    <main class="glass-container">
        <section>
            <h2>Find a Concert</h2>
            <p>Looking For an Event?</p>
            <form action="{{ url_for('concerts') }}" method="get">
                <button class="cta-button" type="submit">Find Now!</button>
            </form>
        </section>

        <section>
            <h2>Rating</h2>
            <p>Tell us how you feel about your last concert!</p>
            <button class="cta-button">Rate Now!</button>
        </section>
    </main>


</body>
</html>
